{% extends 'base.html' %}
{%load static%}
{% block content%}



  <!-- contact section -->
  <section class="contact_section layout_padding-bottom">
    <div class="container">
      <div class="heading_container">
        <h2>
          Sign Up
        </h2>
      </div>
      <div class="row">
        <div class="col-md-7">
          <div class="form_container">
            <form action="" method="POST"> {% csrf_token %}
              <div>
                
                {{forms.first_name}}
              </div>
              <div>
                
                {{forms.last_name}}
              </div>
              <div>
                {{forms.email}}
              </div>
              <div>
                {{forms.password1}}
              </div>
              <div>
                {{forms.password2}}
              </div>
              
              <div class="btn_box">
                <button>
                  SIGNUP
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-5">
          <div class="img-box">
            <img src="{% static 'images/contact-img.jpg' %}" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->

  {%endblock%}
